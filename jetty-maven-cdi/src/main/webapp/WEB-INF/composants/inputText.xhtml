<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<c:if test="#{empty id}">
		<c:set var="id" value="#{fn:replace(label, ' ', '-')}" />
		<c:set var="id" value="#{fn:replace(id, '\\.', '')}" />
		<c:set var="id" value="#{fn:toLowerCase(id)}" />
	</c:if>

	

	<div class="form-group ">
		<!-- label -->
		<label jsf:id="label-#{id}" for="input-#{id}" jsf:value="#{label}" class="sr-only" />	
		<c:if test="#{empty id}">
			<i class="#{faClass}" jsf:rendered="#{not empty faClass}" />
		</c:if>
		
		<div class="input-group input-group-sm">
			<div class="input-group-prepend">
				<div class="input-group-text" id="input-group-#{id}">#{label}</div>
			</div>

			<!-- input -->
			<c:if test="#{(not empty upperCase) and (upperCase eq 'yes')}">
				<input jsf:id="input-#{id}" jsf:value="#{value}" jsf:label="#{label}" style="text-transform:uppercase;"
				aria-label="#{label}" aria-describedby="input-group-#{id}" 
				type="text" jsf:styleClass="form-control"   placeholder="(vide)" jsf:converter="#{converter.upperCase}" />
			</c:if>

			<c:if test="#{empty upperCase or upperCase eq 'no'}">
				<input jsf:id="input-#{id}" jsf:value="#{value}"  jsf:label="#{label}"
				aria-label="#{label}" aria-describedby="input-group-#{id}" 
				type="text" jsf:styleClass="form-control" placeholder="(vide)" />
			</c:if>
			<h:message id="message-#{id}" for="input-#{id}" styleClass="invalid-feedback" />
			
			
		</div>
	</div>
</ui:composition>

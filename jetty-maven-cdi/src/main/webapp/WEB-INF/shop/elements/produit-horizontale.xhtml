<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:component name="produit">


	<div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">


	<div class="wrapper ">

			
				<article class="w-100 h-100">
					<div class="top w-100 h-100">
					<div class="text-white w-100 h-100" id="card#{i}">
							<img id="image#{i}" 
							class="img-fluid rounded w-100 h-100"
								height="203" alt="Body bébé papy #{i}"
								aria-labelledby="produit-label"
								aria-describedby="produit-description"
								src="/resources/img/a (#{i}).jpg" />
						</div>
					</div>
					<div class="bottom">
						<div class="left">
							<div class="details">
								<h2 id="produit-label">Chair</h2>
								<p  id="produit-description">£250</p>
								<p>£250</p>
							</div>
							<div class="buy">
								<i class="material-icons">add_shopping_cart</i>
							</div>
						</div>
						
					</div>
				</article>
				<div class="inside">
					<div class="icon">
						<i class="material-icons">info_outline</i>
					</div>
					<div class="contents">
						<p>Description du produit</p>
					</div>
				</div>
			</div>
	</div>
	</ui:component>

</ui:composition>

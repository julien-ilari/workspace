<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:html="http://www.app.fr/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8" lang="fr" />
	
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="author" content="TMA GFI" />
	<title>Ref Doc</title>

	<style type="text/css">
		.ui-fileupload-buttonbar {
			background: transparent none;
			border: none;
		}
		
		.ui-fileupload-content {
			display: none;
		}
		
		.ui-fileupload .ui-fileinput-button {
			background-color: rgba(142, 103, 64, 0.98);
		}
	</style>
	
<!-- 	<h:outputScript library="js" name="jquery.min.js" /> -->
	<h:outputScript library="js" name="moment/moment.min.js" />
	<h:outputScript library="js" name="moment/locales/fr.js" />

	<!-- Bootstrap -->
	<h:outputStylesheet library="css" name="bootstrap.min.css"  />
	<h:outputScript library="js" name="bootstrap.min.js" />


	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css" />


	<h:outputStylesheet library="css" name="style.css"  />
</h:head>

<h:body style="padding:0.5em" >

	<!-- paramètres-->
	<ui:param name="controller" value="#{formulaireController}" />
	<ui:param name="model" value="#{controller.model}" />
	<f:metadata>
		<f:event type="preRenderView" listener="#{controller.loadBean}" />
	</f:metadata>

	<p:messages showDetail="true" showSummary="false" globalOnly="true">
		<p:autoUpdate />
	</p:messages>
	
	
	<div class="container-fluid">


		<h:form id="form-edit" prependId="false" enctype="multipart/form-data" >
			

			<div class="row ">
				<html:buttonAdd id="btn-add" />
			</div>
	   		<div class="row ">
		        <h:outputLink id="openDialogLink" value="javascript:void(0)" 
		        onclick="PF('dlg').show();">Formulaire</h:outputLink>
     
		        
		        
	        </div>
	      
		    <h:outputScript library="js" name="specific.js" />
			
	
			
	
		</h:form>
		
		
		 <p:dialog id="picture" widgetVar="dlg" styleClass="w-50 ui-g-nopad" 
		 closable="true" showHeader="false" 
		  modal="true" header="Formulaire de saisie" 
		  resizable="false" showEffect="clip" hideEffect="clip">
	        <h:outputLink id="openDialogLink2" value="javascript:void(0)" 
		        onclick="PF('dlg').hide();">[X]</h:outputLink>
	        <h:form id="form-saisie" styleClass="w-100" prependId="false" enctype="multipart/form-data" >
	        	<p:autoUpdate></p:autoUpdate>
		        <div class="bg-info p-4 ">	
		        <p:fieldset legend="Utilisateur">  		
					
					<html:inputText label="Nom" value="#{controller.model.zoneTexte}" />
					<html:inputText label="Prénom" value="#{controller.model.zoneTexte}" />
					<html:datePiker label="Date naissance" value="#{controller.model.zoneTexte}"  />
					<html:selectOneItem label="sdfdsf" value="sdffd" />
					<div class=" text-center">
						<html:buttonValidateAdd id="btn-validate" />
					</div>
					
		        </p:fieldset> 
		        </div>
	        </h:form>
        </p:dialog>
		
	</div>
	
	
	

</h:body>

</html>
